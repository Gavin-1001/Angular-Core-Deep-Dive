<div class="courses">

    <app-course-card
        *ngFor="let course of courses; index as i; first as isFirst; last as isLast; even as isEven; odd as isOdd"
        [class.is-first]="isFirst"
        [class.is-last]="isLast"
        [class.is-even]="isEven"
        [class.is-odd]="isOdd"
        (courseSelected)="onCourseSelected($event)"
        [course]="course"
        [cardIndex]="i+1"
    ></app-course-card><!-- ngFor loops and displays the courses in the db-data.ts
                        cardIndex adds the number to the description 1.Angular Core Deep Dive
                        isFirst adds a special style to the first element
                        class.is-first is a boolean that is set to true when the card is first and styles it
                        -->


</div>
